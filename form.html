<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データ入力窓口</title>
</head>
<body>
  <h1>データ入力窓口</h1>
  <!-- アイテム登録用 -->
  <!-- <form action="http://localhost:3000/api/item/create" method="POST"> -->
  <!-- アイテム修正(update)用 -->
  <form action="http://localhost:3000/api/item/update/662b731d74aad93c6fbfdb2c" method="POST">
    タイトル：<input type="text" name="title">
    イメージ：<input type="text" name="image">
    価格：<input type="text" name="price">
    説明：<textarea type="text" name="description"></textarea>
    メールアドレス：<input type="text" name="email">
    <button type="submit">投稿</button>
  </form>
  
</body>
</html>
